<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <title>coming soon page</title>
  </head>
  <body>
    <div class="all">
      <div class="img">
        <img class="logo mobile" src="images/logo.svg" alt="logo">
        <img class="mobile" src="images/hero-mobile.jpg" alt="hero-mobile" />
      </div>

      <div class="conteiner">
        <img class="desktoplogo" src="images/logo.svg" alt="logo" /><h1>
          WE'RE <br />
          <span
            >COMING <br />
            SOON</span
          >
        </h1>
        <p>
          Hello fellow shoppers! We're currently building <br />
          our new fashion store. Add your email below to <br />
          stay up-to-date with announcements and our launch deals.
        </p>
        <div class="email">
          <input
            type="email"
            id="email"
            name="email"
            placeholder="Email Address"
          /><img class="arrow" src="images/Path.png" alt="" />
        </div>
      </div>
      <img class="desktopimg" src="images/hero-desktop.jpg" alt="hero-desktop" />
    </div>
  </body>
</html>
